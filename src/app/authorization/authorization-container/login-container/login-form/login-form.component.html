<div class="login-form-wrapper">
    <div class="login-header-block">
        <h1 class="login-form-title">Enter</h1>
        <small>or <a class="link" [tabindex]="0" (click)="switchToRegisterForm()">create account</a></small>
    </div>
    <div class="error-block server-errors" *ngIf="authenticationError">
        {{authenticationError.errorMessage}}
    </div>
    <div class="validation-errors" *ngIf="invalidFormErrorObject$ | async as invalidFormErrorObject">
        <div class="error-block" *ngFor="let error of invalidFormErrorObject">{{error}}</div>
    </div>
    <form [formGroup]="loginForm" novalidate (submit)="onLoginFormSubmit()">
        <mat-form-field class="email-form-field">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field class="password-form-field">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput>
        </mat-form-field>
        <mat-checkbox class="remember-form-field" formControlName="remember">Remember</mat-checkbox>

        <div class="btn-block">
            <button class="login-button" mat-flat-button color="primary">Enter</button>
        </div>

        <div class="forgot-password-link">
            <a class="link" [tabindex]="0">Forgot password?</a>
        </div>
    </form>
</div>
